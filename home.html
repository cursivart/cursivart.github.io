<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --sky-top: #b8d4f0;
    --sky-mid: #d6e8f7;
    --sky-bot: #eef4fb;
    --header-h: 300px;
  }

  @media (max-width: 900px) {
    :root { --header-h: 30vh; }
  }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-mid) 40%, var(--sky-bot) 100%);
    overflow-x: hidden;
    font-family: 'Cormorant Garamond', serif;
  }

  /* ── HEADER ── */
  header {
    height: var(--header-h);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 10;
  }

  header h1 {
    font-family: 'Cinzel', serif;
    font-size: clamp(1.8rem, 5vw, 3.8rem);
    font-weight: 600;
    letter-spacing: 0.18em;
    color: #2c4a6e;
    text-shadow: 0 2px 24px rgba(255,255,255,0.7);
  }

  header p {
    margin-top: 0.5rem;
    font-size: clamp(0.85rem, 2vw, 1.1rem);
    color: #4a6fa5;
    letter-spacing: 0.12em;
    font-style: italic;
  }

  /* ── CLOUD STAGE ── */
  .cloud-stage {
    position: relative;
    width: 100%;
    flex: 1;
    overflow: hidden;
  }

  /* ── CLOUD WRAPPER ── */
  .cloud-wrap {
    position: absolute;
    animation: driftLeft linear infinite;
    animation-play-state: running;
    cursor: pointer;
  }
  .cloud-wrap:hover {
    animation-play-state: paused;
  }
  @keyframes driftLeft {
    from { transform: translateX(110vw); }
    to   { transform: translateX(-110vw); }
  }

  /* ── BASE CLOUD SVG ── */
  .cloud-svg {
    display: block;
    filter: drop-shadow(0 8px 24px rgba(100,140,200,0.22));
    transition: filter 0.4s;
  }
  .cloud-wrap:hover .cloud-svg {
    filter: drop-shadow(0 12px 36px rgba(80,120,200,0.38));
  }

  /* ── IMAGE — invisible at rest, fades to 60% on hover ── */
  .cloud-image-wrap {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.55s ease;
  }
  .cloud-image-wrap img {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  .cloud-wrap:hover .cloud-image-wrap {
    opacity: 0.6;
  }

  /* ── WHITE VEIL — solid at rest, disappears on hover ── */
  .cloud-veil {
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.55s ease;
  }
  .cloud-wrap:hover .cloud-veil {
    opacity: 0;
  }

  /* ── LABEL ── */
  .cloud-label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.45s ease 0.05s;
  }
  .cloud-wrap:hover .cloud-label {
    opacity: 1;
    pointer-events: auto;
  }
  .cloud-label a {
    font-family: 'Cinzel', serif;
    font-size: clamp(0.8rem, 2vw, 1.15rem);
    color: #1a1a1a;
    text-decoration: none;
    letter-spacing: 0.14em;
    text-align: center;
  }
  .cloud-label a:hover {
    color: #000;
  }

  /* ── GROUND MIST ── */
  .mist {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 120px;
    background: linear-gradient(to top, rgba(220,235,255,0.55), transparent);
    pointer-events: none;
    z-index: 0;
  }

  /* ── LIGHTBOX OVERLAY ── */
  .lightbox-overlay {
    position: fixed;
    inset: 0;
    background: rgba(184, 212, 240, 0.55);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  .lightbox-overlay.open {
    opacity: 1;
    pointer-events: auto;
  }

  /* ── LIGHTBOX BOX ── */
  .lightbox-box {
    position: fixed;
    top: 50px;
    left: 50px;
    right: 50px;
    bottom: 50px;
    background: white;
    border-radius: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 32px;
    box-shadow: 0 24px 80px rgba(80, 120, 200, 0.22), 0 4px 24px rgba(80,120,200,0.12);
    transform: scale(0.96);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  .lightbox-overlay.open .lightbox-box {
    transform: scale(1);
  }

  @media (max-width: 900px) {
    .lightbox-box {
      top: 5vh;
      left: 5vw;
      right: 5vw;
      bottom: 5vh;
      border-radius: 32px;
      padding: 20px;
    }
  }

  /* ── LIGHTBOX IMAGE ── */
  .lightbox-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 28px;
    display: block;
  }

  @media (max-width: 900px) {
    .lightbox-box img {
      border-radius: 18px;
    }
  }

  /* ── CLOSE BUTTON ── */
  .lightbox-close {
    position: fixed;
    top: 18px;
    right: 18px;
    width: 48px;
    height: 48px;
    background: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 101;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 20px rgba(80,120,200,0.18);
    opacity: 0;
    pointer-events: none;
    transform: scale(0.8);
    transition: opacity 0.3s ease 0.1s, transform 0.3s ease 0.1s, box-shadow 0.2s;
  }
  .lightbox-overlay.open .lightbox-close {
    opacity: 1;
    pointer-events: auto;
    transform: scale(1);
  }
  .lightbox-close:hover {
    box-shadow: 0 6px 28px rgba(80,120,200,0.28);
    transform: scale(1.08);
  }
  .lightbox-close svg {
    width: 16px;
    height: 16px;
    stroke: #2c4a6e;
    stroke-width: 2.5;
    stroke-linecap: round;
  }

  /* ── HEADER NAV CIRCLES ── */
  .header-nav {
    display: flex;
    gap: 20px;
    margin-top: 22px;
    align-items: center;
    justify-content: center;
  }

  .nav-pill {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    border: 2px solid #2c4a6e;
    color: #2c4a6e;
    text-decoration: none;
    font-family: 'Cinzel', serif;
    font-size: 0.65rem;
    letter-spacing: 0.14em;
    white-space: nowrap;
    overflow: hidden;
    background: transparent;
    cursor: pointer;
    transition:
      width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
      border-radius 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
      background 0.3s ease,
      box-shadow 0.3s ease;
  }

  .nav-pill span {
    opacity: 0;
    transform: scale(0.85);
    transition: opacity 0.2s ease 0.1s, transform 0.2s ease 0.1s;
    pointer-events: none;
  }

  .nav-pill:hover {
    width: 80px;
    border-radius: 10px;
    background: rgba(44, 74, 110, 0.06);
    box-shadow: 0 2px 16px rgba(44,74,110,0.1);
  }

  .nav-pill:hover span {
    opacity: 1;
    transform: scale(1);
  }

  /* ── TAGLINE FOOTER ── */
  .site-footer {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 0 14px;
    z-index: 5;
    position: relative;
  }
</style>

// ─────────────────────────────────────────────
const NS = 'http://www.w3.org/2000/svg';
const stage = document.getElementById('stage');

function svgEl(tag, attrs) {
  const el = document.createElementNS(NS, tag);
  for (const [k, v] of Object.entries(attrs)) el.setAttribute(k, v);
  return el;
}

clouds.forEach(function(c, i) {
  const shape = cloudShapes[c.shape];
  // Preserve aspect ratio from the original viewBox
  const displayH = Math.round(c.displayW * (shape.vbH / shape.vbW));
  const vb = '0 0 ' + shape.vbW + ' ' + shape.vbH;
  const clipId = 'clip_' + i;

  // Wrapper
  const wrap = document.createElement('div');
  wrap.className = 'cloud-wrap';
  wrap.style.top = c.top;
  wrap.style.width = c.displayW + 'px';
  wrap.style.height = displayH + 'px';
  wrap.style.animationDuration = c.duration + 's';
  wrap.style.animationDelay = c.delay + 's';

  // ── Layer 1: white cloud base (provides the drop-shadow outline) ──
  const svgBase = svgEl('svg', { class: 'cloud-svg', width: c.displayW, height: displayH, viewBox: vb });
  svgBase.style.cssText = 'position:absolute;top:0;left:0;z-index:1;overflow:visible;';

  const defs = svgEl('defs', {});
  const clip = svgEl('clipPath', { id: clipId });
  clip.appendChild(svgEl('path', { d: shape.d }));
  defs.appendChild(clip);
  svgBase.appendChild(defs);
  svgBase.appendChild(svgEl('path', { d: shape.d, fill: 'white' }));
  wrap.appendChild(svgBase);

  // ── Layer 2: clipped image (invisible at rest) ──
  const imgWrap = document.createElement('div');
  imgWrap.className = 'cloud-image-wrap';
  // Use SVG clipPath via url reference — works because clipPath uses userSpaceOnUse coords
  // We scale via a wrapping SVG instead, so we use a CSS mask approach here
  imgWrap.style.cssText = 'position:absolute;inset:0;z-index:2;';

  // Render image clipped by the cloud path using an inner SVG foreignObject approach
  // Most reliable: use a second SVG with the clip applied, containing an image element
  const svgImg = svgEl('svg', { width: c.displayW, height: displayH, viewBox: vb });
  svgImg.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;';
  const imgClipId = 'imgclip_' + i;
  const defs2 = svgEl('defs', {});
  const clip2 = svgEl('clipPath', { id: imgClipId });
  clip2.appendChild(svgEl('path', { d: shape.d }));
  defs2.appendChild(clip2);
  svgImg.appendChild(defs2);

  const svgImage = svgEl('image', {
    href: c.image,
    x: 0, y: 0,
    width: shape.vbW,
    height: shape.vbH,
    preserveAspectRatio: 'xMidYMid slice',
    'clip-path': 'url(#' + imgClipId + ')',
  });
  svgImg.appendChild(svgImage);
  imgWrap.appendChild(svgImg);
  wrap.appendChild(imgWrap);

  // ── Layer 3: white veil (fades away on hover) ──
  const svgVeil = svgEl('svg', { class: 'cloud-veil', width: c.displayW, height: displayH, viewBox: vb });
  svgVeil.style.cssText = 'position:absolute;top:0;left:0;z-index:3;';
  svgVeil.appendChild(svgEl('path', { d: shape.d, fill: 'white' }));
  wrap.appendChild(svgVeil);

  // ── Layer 4: hover label ──
  const label = document.createElement('div');
  label.className = 'cloud-label';
  label.style.cssText = 'z-index:4;';
  const link = document.createElement('a');
  link.href = c.href;
  link.textContent = c.label;
  label.appendChild(link);

  // clicking anywhere on the cloud opens the lightbox
  wrap.addEventListener('click', function() {
    openLightbox(c.image, c.label);
  });
  wrap.appendChild(label);

  stage.appendChild(wrap);
});

<script>
  // ── LIGHTBOX LOGIC ──
  const overlay   = document.getElementById('lightbox');
  const lbImg     = document.getElementById('lightbox-img');
  const closeBtn  = document.getElementById('lightbox-close');

  function openLightbox(src, alt) {
    lbImg.src = src;
    lbImg.alt = alt || '';
    overlay.classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    overlay.classList.remove('open');
    document.body.style.overflow = '';
    // clear src after transition so there's no flash on next open
    setTimeout(function() { lbImg.src = ''; }, 400);
  }

  closeBtn.addEventListener('click', closeLightbox);

  // click outside the box also closes
  overlay.addEventListener('click', function(e) {
    if (e.target === overlay) closeLightbox();
  });

  // Escape key closes
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeLightbox();
  });
</script>
