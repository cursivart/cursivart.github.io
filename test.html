<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --sky-top: #b8d4f0;
  --sky-mid: #d6e8f7;
  --sky-bot: #eef4fb;
  --header-h: 300px;
}

@media (max-width: 900px) {
  :root { --header-h: 30vh; }
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-mid) 40%, var(--sky-bot) 100%);
  overflow-x: hidden;
  font-family: 'Cormorant Garamond', serif;
}

/* ── HEADER ── */
header {
  height: var(--header-h);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 10;
}

/* ── CLOUD STAGE ── */
.cloud-stage {
  position: relative;
  width: 100%;
  flex: 1;
  overflow: hidden;
}

/* ── DESKTOP CLOUD WRAPPER ── */
.cloud-wrap {
  position: absolute;
  animation: driftLeft linear infinite;
  animation-play-state: running;
  cursor: pointer;
}

.cloud-wrap:hover {
  animation-play-state: paused;
}

@keyframes driftLeft {
  from { transform: translateX(110vw); }
  to   { transform: translateX(-110vw); }
}

/* ───────────────────────────── */
/* MOBILE MODE (ONLY ADDITIONS) */
/* ───────────────────────────── */

@media (max-width: 900px) {

  body {
    display: block;          /* allow normal scroll */
  }

  .cloud-stage {
    flex: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 120px;
    padding: 80px 0 160px;
    overflow: visible;       /* allow vertical scroll */
  }

  .cloud-wrap {
    position: relative !important;
    animation: none !important;
    opacity: 0;
    transition: transform 1.3s cubic-bezier(0.22,1,0.36,1),
                opacity 1.3s ease;
  }

  .cloud-wrap.from-left  { transform: translateX(-65%); }
  .cloud-wrap.from-right { transform: translateX(65%); }

  .cloud-wrap.visible {
    transform: translateX(0);
    opacity: 1;
  }

  /* Always reveal content on mobile */
  .cloud-image-wrap { opacity: 0.45 !important; }
  .cloud-veil { opacity: 0 !important; }
  .cloud-label { opacity: 1 !important; pointer-events: auto; }
}

</style>
