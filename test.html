<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --sky-top: #b8d4f0;
  --sky-mid: #d6e8f7;
  --sky-bot: #eef4fb;
  --header-h: 300px;
}

@media (max-width: 900px) {
  :root { --header-h: 30vh; }
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-mid) 40%, var(--sky-bot) 100%);
  overflow-x: hidden;
  font-family: 'Cormorant Garamond', serif;
}

/* HEADER */
header {
  height: var(--header-h);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 10;
}

header h1 {
  font-family: 'Cinzel', serif;
  font-size: clamp(1.8rem, 5vw, 3.8rem);
  font-weight: 600;
  letter-spacing: 0.18em;
  color: #2c4a6e;
  text-shadow: 0 2px 24px rgba(255,255,255,0.7);
}

header p {
  margin-top: 0.5rem;
  font-size: clamp(0.85rem, 2vw, 1.1rem);
  color: #4a6fa5;
  letter-spacing: 0.12em;
  font-style: italic;
}

/* CLOUD STAGE */
.cloud-stage {
  position: relative;
  width: 100%;
  flex: 1;
  overflow: hidden;
}

/* DESKTOP DRIFT */
.cloud-wrap {
  position: absolute;
  animation: driftLeft linear infinite;
  animation-play-state: running;
  cursor: pointer;
}

.cloud-wrap:hover {
  animation-play-state: paused;
}

@keyframes driftLeft {
  from { transform: translateX(110vw); }
  to   { transform: translateX(-110vw); }
}

/* MOBILE MODE */
@media (max-width: 900px) {

  .cloud-stage {
    display: flex;
    flex-direction: column;
    gap: 140px;
    padding: 80px 0 160px;
  }

  .cloud-wrap {
    position: relative !important;
    animation: none !important;
    opacity: 0;
    transition: transform 1.3s cubic-bezier(0.22,1,0.36,1),
                opacity 1.3s ease;
  }

  .cloud-wrap.from-left  { transform: translateX(-65%); }
  .cloud-wrap.from-right { transform: translateX(65%); }

  .cloud-wrap.visible {
    transform: translateX(0);
    opacity: 1;
  }

  .cloud-image-wrap { opacity: 0.45 !important; }
  .cloud-veil { opacity: 0 !important; }
  .cloud-label { opacity: 1 !important; pointer-events: auto; }

}

/* CLOUD SVG */
.cloud-svg {
  display: block;
  filter: drop-shadow(0 8px 24px rgba(100,140,200,0.22));
  transition: filter 0.4s;
}

.cloud-wrap:hover .cloud-svg {
  filter: drop-shadow(0 12px 36px rgba(80,120,200,0.38));
}

.cloud-image-wrap {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.55s ease;
}

.cloud-wrap:hover .cloud-image-wrap { opacity: 0.6; }

.cloud-veil {
  pointer-events: none;
  opacity: 1;
  transition: opacity 0.55s ease;
}

.cloud-wrap:hover .cloud-veil { opacity: 0; }

.cloud-label {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.45s ease 0.05s;
}

.cloud-wrap:hover .cloud-label {
  opacity: 1;
  pointer-events: auto;
}

.cloud-label a {
  font-family: 'Cinzel', serif;
  font-size: clamp(0.8rem, 2vw, 1.15rem);
  color: #1a1a1a;
  text-decoration: none;
  letter-spacing: 0.14em;
  text-align: center;
}
</style>
</head>
